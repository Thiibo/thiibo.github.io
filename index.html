<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <section id="landing">
      <header>
        <nav>
          <ul>
            <li class="thispage">Home</li>
            <li><a href="https://thiibo.github.io/userstyles/">Userstyles</a></li>
            <li><a href="https://thiibo.github.io/cryptography/">Cryptography</a></li>
            <li><a href="https://thiibo.github.io/replace/">Replace</a></li>
          </ul>
        </nav>
      </header>
      <div class="brandingdiv">
        <h1 class="branding">thiibo.</h1>
      </div>
    </section>
    <section id="userstyles">
      <h2 class="center"><span>Check</span><span>out</span><span>my</span><span>userstyles!</span></h2>
      <a href="https://thiibo.github.io/userstyles"><button id="bUserstyles" type="button" name="browse"><span class="icon icon-main"></span><span class="icon icon-animation"></span><span class="icon icon-animation"></span></button></a>
    </section>
    <script type="text/javascript">
      $userstyles = document.getElementById("userstyles");
      $body = document.getElementsByTagName('body')[0];
      $body.setAttribute("onscroll", "inView($userstyles)");
      inView($userstyles);
      function inView($el) {
        if ($el.classList.contains("scrolledTo")) return;
        if ($el.getBoundingClientRect().top + 50 <= window.innerHeight) {
            $el.classList.add("scrolledTo");
            console.log("inview");
        }
      }
    </script>
  </body>
